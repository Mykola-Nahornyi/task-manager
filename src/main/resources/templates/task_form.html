<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.id} != null ? 'Edit Task' : 'New Task'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <h2 th:text="${task.id} != null ? 'Edit Task' : 'Create New Task'"></h2>

    <form th:action="${task.id} != null ? @{/tasks/update/{id}(id=${task.id})} : @{/tasks}"
          th:object="${task}" method="post">

        <!-- Title -->
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
        </div>

        <!-- Status -->
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select">
                <option value="NEW">NEW</option>
                <option value="IN_PROGRESS">IN_PROGRESS</option>
                <option value="DONE">DONE</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
